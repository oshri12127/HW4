<body>
  <form action="" method="POST" id="registrationform">
    <h1>Register</h1>
    <div class="congrats">Congrats!! you are now a part of a one big family.<br>
    You will be moved in a few secondes to the dates choser page.</br>
  <br>Good lock!!!</br>
  </div>
    
    <fieldset>
      <legend><span class="section">1</span>Your Basic Info</legend>
      <label class="" for="name">Name:</label>
      <input type="text" name="name" value="" id="name" required />

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" required />

      <label for="password">password:</label>
      <input type="password" name="password" value="" id="password" required />
      <label class="upload-btn-wrapper" for="name">choose a picture:</label>
      <input type="file" accept="image/*" capture="camera" id="cameraInput">
    </fieldset>

    <fieldset>

      <button type="submit">Register</button>
  </form>

  <script src="js/register.js"></script>
